  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>

<body>
  <div id="app"></div>
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;

      /* Change the theme color hue */
      --theme-hue: 910;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '😀';
    }
  </style>
  <script>
    window.$docsify = {
      name: 'EasyGameFramework',
      logo: "./light-icon.svg",
      executeScript: true,
      // basePath:"./",
      // relativePath: true,
      // nameLink: '/',
      repo: 'https://github.com/AILHC/EasyGameFrameworkOpen',
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 2,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // themeable: {
      //   readyTransition: true, // default
      //   responsiveTables: true  // default
      // },
      auto2top: true,
      //搜索配置
      // search: 'auto', // 默认值
      // search: [
      //   '/',            // => /README.md
      //   // '/guide',       // => /guide.md
      //   // '/get-started', // => /get-started.md
      //   // '/zh-cn/',      // => /zh-cn/README.md
      // ],
      disqus: 'shortname',
      search: {
        maxAge: 86400000,
        paths: "auto",
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'EasyGameFramework',
      },

      //统计字数配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      markdown: function (marked, renderer) {
        const oldLink = renderer.link;
        marked.defaults.renderer = renderer;
        renderer.link = function (href, title, text) {
          console.log(href);

          if (href.indexOf("api") > -1 || href.indexOf("testReport") > -1) {
            return `<a href="${href}">${text}</a>`
          } else {
            return oldLink(href, title, text);
          }

        }
        return marked;
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 评论支持 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <!-- 统计字数 -->
  <script src="//cdn.jsdelivr.net/npm/countable@3.0.1/Countable.min.js"></script>
  <!-- 额外语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
</body>

</html>
